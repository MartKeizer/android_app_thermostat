<script>
function openNav() {
    document.getElementById("mySidenav").style.left = "0px";
}

function closeNav() {
    document.getElementById("mySidenav").style.left = "-700px";
}

function changeDay(day, klik) {
	for (var i=1; i < 8; i++) {
		document.getElementById(i).style.display = "none";
	}
	document.getElementById(day).style.display = "block";
	
	elements = document.getElementsByClassName("left-day");
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = "#42b4e6";
    }
	document.getElementById(klik.id).style.backgroundColor = "transparent";
	ophalen(klik.id);
}
function ophalen(dag){
	var weekprogram = getWeekProgram();
	var dagprogram = weekprogram[dag];
	for (i = 0; i < 5; i++) {
		if (dagprogram[i] == null){
			document.getElementById('input'+(i+1)+'_start').value = "";
			document.getElementById('input'+(i+1)+'_eind').value = "";
		} else {
			document.getElementById('input'+(i+1)+'_start').value = dagprogram[i][0];
			document.getElementById('input'+(i+1)+'_eind').value = dagprogram[i][1];
		}
	}
}
function opslaan(dag){
	for (i = 0; i < 5; i++) {
		var start = document.getElementById('input'+(i+1)+'_start');
		var eind = document.getElementById('input'+(i+1)+'_eind');
		if ((start != null) && (eind != null)){
			addPeriod(dag, start.value, eind.value);
		}
	}
}
$( document ).ready(function() {
	ophalen('Monday');
});
