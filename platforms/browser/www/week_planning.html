<script>
function openNav() {

function changeDay(day, klik) {
	for (var i=1; i < 8; i++) {
		document.getElementById(i).style.display = "none";
	}
	document.getElementById(day).style.display = "block";
	
	elements = document.getElementsByClassName("left-day");
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = "#42b4e6";
    }
	document.getElementById(klik.id).style.backgroundColor = "transparent";
}
